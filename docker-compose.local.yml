services:
  db:
    image: postgres:16-alpine
    container_name: stock-researcher-db
    restart: unless-stopped
    mem_limit: 1g
    memswap_limit: 2g
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-localdev}
      POSTGRES_DB: stock_researcher
      TZ: America/New_York
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - stock-researcher_db_data:/var/lib/postgresql/data
      - ./data-pipeline/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  stock-researcher_db_data:
